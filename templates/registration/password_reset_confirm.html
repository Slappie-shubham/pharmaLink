
{% comment %} {% block content %}
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set New Password</button>
  </form>
{% endblock %} {% endcomment %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Password reset from</title>
  </head>
  <body> 
    <h4 class="text-center" style="margin: 8% 0% 0% 0%; color: grey;">Reset your accounts password</h4>
    <div class="container mt-5">
      <form action='' method='post' class="col-4" style="margin: 2% 0% 0% 34%; border: 2px solid grey; border-radius: 2vh; padding: 5%;" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1" >New Password</label>
          <input type="password" class="form-control" name='new_password1' placeholder="Enter your password">
          <p>{{form.new_password1.errors}}</p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" >confirm New Password</label>
            <input type="password" class="form-control" name='new_password2' placeholder="Re-enter your password">
            <p>{{form.new_password2.errors}}</p>
          </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
