{% extends "admin/base.html" %}
{% block content %}
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #f2f2f2;
        padding: 2% 0% 0% 0%;
        border-radius: 10px;
        text-align: center;
        height: 25vh;
        width: 35%;
        margin: 5% 0% 0% 35%;
    }

    h1 {
        color: white;
        font-size: 40px;
        text-transform: uppercase;
        margin: 3% 0% 0% 43%;
    }


    form {
        text-align: center;
        margin-bottom: 10%;
    }

    label {
        display: block;
        margin-bottom: 3%;
    }

    input[type="email"] {
        width: 60%;
        padding: 1%;
        border-radius: 1%;
        border: 1px solid #ccc;
        margin-bottom: 5%;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="container" >
    <h2>Reset Password</h2>
    <form action="{% url "accounts:password_reset" %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"> Reset password </button>
    </form>
</div>
{% endblock content %}
