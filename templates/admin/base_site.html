{% extends "admin/base.html" %}

{% load static %}

{% block title %}title here {% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
/* body {
        color: #81a096;
    } */
#header{
    background-color: #43766C;
}
.dashboard #content {
    width: 90%;
    /* height: 68vh; */
}
div.breadcrumbs {
    background: #81a096;
    padding: 10px 40px;
    border: none;
    color: white;
    text-align: left;
}

.module h2, .module caption, .inline-group h2 {
    margin: 0;
    padding: 8px;
    font-weight: 400;
    font-size: 13px;
    text-align: left;
    background: #81a096;
    color: var(--header-link-color);
}

.button.default, input[type=submit].default, .submit-row input.default {
    float: right;
    border: none;
    font-weight: 400;
    background: #81a096;
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background:#81a096;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: var(--button-fg);
    cursor: pointer;
    transition: background 0.15s;
}

thead th a:link, thead th a {
    color: white;
    background-color: #81a096;
}
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="#">
        <img src="/static/dist/img/R.jpg" style="height: 45px;" alt="" srcset="">
    </a>
</h1>
{% endblock %}
